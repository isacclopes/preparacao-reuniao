<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./imagens/images.png" type="image/x-icon">
    <script src="./main.js" defer></script>
    <title>Reunião Preparação</title>
</head>
<body>
    <div id="form1">
        <div class="main">      
            <form class="form">
                <label>Reunião Preparação</label>
                <button class="dor" onclick="mostrarFormulario('dor', event)">DOR</button>
                <button class="mor" onclick="mostrarFormulario('mor', event)">MOR</button>
            </form>
        </div>
    </div>
    
    <div class="formulario" id="dor" style="display: none;">
        <div class="main">      
            <input type="checkbox" id="chk">
            <div class="login">
                <form class="form" action="https://api.sheetmonkey.io/form/pK6x9HULe53EyVrHLj5Wt6" method="post">
                    <label for="chk" aria-hidden="true">Reunião ADM DOR</label>
                    <input class="input" type="name" name="email" placeholder="Nome" required="">
                    <input class="input" type="password" name="pswd" placeholder="Matricula" required="">
                    <input type="hidden" id="currentDateDor" name="currentDate">
                    <button class="enviar" onclick="addCurrentDate('currentDateDor')">Enviar</button>
                    <button type="button" onclick="voltarParaFormulario('form1')">Voltar</button>
                </form>
            </div>
        </div>
    </div>
    
    
    
    <div class="formulario" id="mor" style="display: none;">
        <div class="main">      
            <input type="checkbox" id="chk">
            <div class="login">
                <form class="form" action="https://api.sheetmonkey.io/form/gcMW2jtMHjGD8qiqcxdTgb" method="post">
                    <label for="chk" aria-hidden="true">Reunião ADM MOR</label>
                    <input class="input" type="name" name="email" placeholder="Nome" required="">
                    <input class="input" type="password" name="pswd" placeholder="Matricula" required="">
                    <input type="hidden" id="currentDateMor" name="currentDate">
                    <button class="enviar" onclick="addCurrentDate('currentDateMor')">Enviar</button>
                    <button type="button" onclick="voltarParaFormulario('form1')">Voltar</button>
                </form>
            </div>
        </div> 
    </div>
   

</body>
</html>
